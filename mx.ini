[settings]
threads = 5

version-overrides =
    pyramid==1.9.4
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test]

mxmake-test-path = src
mxmake-source-path = src/cone/ldap

mxmake-templates =
    run-tests
    run-coverage

cs = https://github.com/conestack
cs_push = git@github.com:conestack
bda = https://github.com/bluedynamics
bda_push = git@github.com:bluedynamics

[mxmake-env]
TESTRUN_MARKER = 1
LDAP_ADD_BIN = openldap/bin/ldapadd
LDAP_DELETE_BIN = openldap/bin/ldapdelete
SLAPD_BIN = openldap/libexec/slapd
SLAPD_URIS = ldap://127.0.0.1:12345
ADDITIONAL_LDIF_LAYERS =

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env

[bda.intellidatetime]
url = ${settings:bda}/bda.intellidatetime.git
pushurl = ${settings:bda_push}/bda.intellidatetime.git
branch = master

